<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Personal Blog</title>
  </head>
  <body class="page">
    <div class="container">
          <aside class="sidebar"> <img class="sidebar__footer" src="../img/sidebar__header.jpg" alt="setup with laptop">
            <div class="profile"><img class="profile__photo" src="../img/profile__photo.jpg" alt="photo of me">
              <div class="profile__name">Aleksei Chernyshev</div>
              <div class="profile__bio">Beginner frontend developer blog</div>
              <div class="profile__social"><a class="profile__link"><img class="profile__instagram profile__svg" src="img/icons/icons.svg#instagram" alt="instagram icon"></a><a class="profile__link"><img class="profile__pinterest profile__svg" src="img/icons/icons.svg#pinterest" alt="pinterest icon"></a><a class="profile__link"><img class="profile__vk profile__svg" src="img/icons/icons.svg#vk" alt="vk icon"></a></div>
              <div class="profile__description">Beginner Front-end developer. Website development practice. I have been creating websites since June 2022. Didn't work anywhere.              </div>
            </div>
            <div class="sidebar__buttons">
              <button class="sidebar__my-work-btn sidebar__btn">My projects </button>
              <button class="sidebar__write-me-btn sidebar__btn">Write me</button>
            </div>
          </aside>
      <div class="main">
        <header class="header">
          <nav class="nav"><a class="nav__link" href="#">Main</a>
            <div class="nav__articles nav__link">Articles
              <div class="nav__drop-down hide"><a href="">Website development </a><a href="">Internet Marketing</a><a href="">Video promotion </a></div>
            </div><a class="nav__link" href="#">About Me </a><a class="nav__link" href="#">Advertising</a><a class="nav__link nav__account" href="#">Account </a>
          </nav>
          <div class="search">
            <input class="search__input" type="text" name="" placeholder="Blog search"><a href="#"> </a>
          </div>
        </header>
        <div class="content"></div>
        <footer></footer>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
