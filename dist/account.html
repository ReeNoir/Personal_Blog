<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.min.css">
      <title>Profile</title>
    </head>
  <body class="page">
    <div class="container">
          <aside class="sidebar"> <img class="sidebar__footer" src="../img/sidebar__header.jpg" alt="setup with laptop">
            <div class="profile"><img class="profile__photo" src="../img/profile__photo.jpg" alt="photo of me">
              <div class="profile__name">Aleksei Chernyshev</div>
              <div class="profile__bio">Beginner frontend developer blog</div>
              <div class="profile__social"><a class="profile__link"><img class="profile__instagram profile__svg" src="img/icons/icons.svg#instagram" alt="instagram icon"></a><a class="profile__link"><img class="profile__pinterest profile__svg" src="img/icons/icons.svg#pinterest" alt="pinterest icon"></a><a class="profile__link"><img class="profile__vk profile__svg" src="img/icons/icons.svg#vk" alt="vk icon"></a></div>
              <div class="profile__description">Beginner Front-end developer. Website development practice. I have been creating websites since June 2022. Didn't work anywhere.              </div>
            </div>
            <div class="sidebar__buttons"><a class="sidebar__my-work-btn sidebar__btn" href="projects.html">My projects </a>
              <button class="sidebar__write-me-btn sidebar__btn">Write me</button>
            </div>
          </aside>
      <div class="main">
        <header class="header">
          <nav class="nav"><a class="nav__link" href="/">Main</a>
            <div class="nav__articles nav__link">Articles
              <div class="nav__drop-down hide"><a href="">Website development </a><a href="">Internet Marketing</a><a href="">Video promotion </a></div>
            </div><a class="nav__link" href="#">About Me </a><a class="nav__link" href="#">Advertising</a><a class="nav__link nav__account" href="/auth.html">Account </a>
          </nav>
          <form class="header__search" action="search.html">
            <input class="header__input" type="search" name="" placeholder="Blog search">
          </form>
        </header>
        <div class="content">
          <div class="container container_mini">
            <div class="account">
              <div class="account__title">Profile</div>
              <form class="account__form" action="" method="post">
                <div class="account__data">
                  <input class="account__name account__input" type="text" placeholder="New name" value="Aleksei Chernyshev">
                  <input class="account__email account__input" type="email" placeholder="New email" value="chernyshev_1998@mail.ru">
                  <input class="account__pass account__input" type="password" placeholder="New password">
                  <input class="account__pass-conf account__input" type="password" placeholder="Confirm password">
                </div>
                <div class="account__photo"><img class="account__img" src="img/account__img.jpg" alt="">
                  <label class="account__lable" for="account__img">select avatar</label>
                  <input class="account__input-img" id="account__img" type="file">
                </div>
                <button class="account__button" type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>
        <footer></footer>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
